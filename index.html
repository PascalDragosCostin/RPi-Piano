<html>

<head>
    <title>Piano</title>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css' />
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>

</head>

<body>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-sm-12 col-xs-12 text-center'>
                <p style='color: red; font-size: 12vh'>Piano keys</p>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-12 col-xs-12 d-flex justify-content-center'>
                <div id='c1' class='whiteKey'>
                    <p class='whiteKeyText'>C6</p>
                </div>
                <div id='c2' class='blackKey'>
                    <p class='blackKeyText'>CS6</p>
                </div>
                <div id='c3' class='whiteKey'>
                    <p class='whiteKeyText'>D6</p>
                </div>
                <div id='c4' class='blackKey'>
                    <p class='blackKeyText'>DS6</p>
                </div>
                <div id='c5' class='whiteKey'>
                    <p class='whiteKeyText'>E6</p>
                </div>
                <div id='c6' class='whiteKey'>
                    <p class='whiteKeyText'>F6</p>
                </div>
                <div id='c7' class='blackKey'>
                    <p class='blackKeyText'>FS6</p>
                </div>
                <div id='c8' class='whiteKey'>
                    <p class='whiteKeyText'>G6</p>
                </div>
                <div id='c9' class='blackKey'>
                    <p class='blackKeyText'>GS6</p>
                </div>
                <div id='c10' class='whiteKey'>
                    <p class='whiteKeyText'>A6</p>
                </div>
                <div id='c11' class='blackKey'>
                    <p class='blackKeyText'>AS6</p>
                </div>
                <div id='c12' class='whiteKey'>
                    <p class='whiteKeyText'>B6</p>
                </div>
            </div>
        </div>
    </div>
</body>
</script>

</html>
