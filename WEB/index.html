<html>

  <title>Piano</title>

  <meta charset="utf-8">

    <nav>

        <div class="col-sm-4 text-center"><a href="index.html">Help</a> </div>

    <main class="main">


      <div class="row" class="keyboard">

          <div id="c2" class="darkTile">
            <p id="k2" class="darkTileText"></p>
          </div>
          <div id="c3" class="brightTile" class="brightColor">
            <p id="k3" class="brightTileText"></p>
          </div>

            <p id="k4" class="darkTileText"></p>
          </div>
          <div id="c5" class="brightTile" class="brightColor">
            <p id="k5" class="brightTileText"></p>
          </div>
          <div id="c6" class="brightTile" class="brightColor">
            <p id="k6" class="brightTileText"></p>
          </div>
          <div id="c7" class="darkTile">

          </div>
          <div id="c8" class="brightTile" class="brightColor">
            <p id="k8" class="brightTileText"></p>
          </div>
          <div id="c9" class="darkTile">

          </div>

      <br />
      <br />

          <button id="1" type="button" >First</button>
          <button id="2" type="button" >Second</button>
          <button id="3" type="button" >Third</button>
          <button id="4" type="button" >Fourth</button>
          <button id="5" type="button" >Fifth</button>
          <button id="6" type="button" >Sixth</button>
          <button id="7" type="button" >Seventh</button>
        </div>
      </div>
    </main>
